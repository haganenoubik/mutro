databases:
  - name: mutro_db
    databaseName: mutro_db
    user: haganenoubik
    region: singapore

services:
  - type: web
    name: mutro
    runtime: ruby
    region: singapore
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mutro
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
